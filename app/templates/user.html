{% extends "base.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-5">
        <div class="card mt-3">
          <div class="card-header">
            <h3 class="text-capitalize text-center text-sm-left mb-0">{{user.username}}</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-sm-3 text-center text-sm-left">
                <img src="{{user.avatar(128)}}" alt="{{user.username}} OpenFoundry" class="img-thumbnail mb-2">
              </div>
              <div class="col-12 col-sm-9 text-center text-sm-left">
                Email:&nbsp;&nbsp;<a href="mailto:{{user.email}}">{{user.email}}</a>
              </div>  
          </div>
        </div>    
      </div>
    </div>    
  </div>
{% endblock %}
